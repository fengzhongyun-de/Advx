  <script>
    // 加载动画和导航函数
    function showLoadingAndNavigate(url) {
      const loadingOverlay = document.getElementById('loadingOverlay');
      loadingOverlay.style.display = 'flex';
      
      // 延迟跳转，让用户看到加载动画
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
    
    document.getElementById('uploadBtn').onclick = function() {
      document.getElementById('fileInput').click();
    };
    document.getElementById('fileInput').onchange = function(e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('fileName').textContent = '已选择文件：' + file.name;
      } else {
        document.getElementById('fileName').textContent = '';
      }
    };

    // 我的内容 鼠标跟随效果
    const myContentTitle = document.getElementById('myContentTitle');
    const myContentWords = document.querySelectorAll('#myContentTitle .title-word');
    
    myContentTitle.addEventListener('mousemove', (e) => {
      const rect = myContentTitle.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      
      myContentWords.forEach((word) => {
        const wordRect = word.getBoundingClientRect();
        const wordCenterX = wordRect.left + wordRect.width / 2 - rect.left;
        const wordDistanceFromMouse = Math.abs(mouseX - wordCenterX);
        const influenceRadius = 120;
        
        if (wordDistanceFromMouse < influenceRadius) {
          const influence = 1 - (wordDistanceFromMouse / influenceRadius);
          if (influence > 0.3) {
            word.classList.add('active');
          } else {
            word.classList.remove('active');
          }
        } else {
          word.classList.remove('active');
        }
      });
    });
    
    myContentTitle.addEventListener('mouseleave', () => {

  <script>
    // NEUROTOPOS 鼠标跟随效果
    const heroTitle = document.getElementById('heroTitle');
    const titleLetters = document.querySelectorAll('.title-letter');
    
    heroTitle.addEventListener('mousemove', (e) => {
      const rect = heroTitle.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const centerX = rect.width / 2;
      const distanceFromCenter = Math.abs(mouseX - centerX);
      const maxDistance = rect.width / 2;
      
      titleLetters.forEach((letter, index) => {
        const letterRect = letter.getBoundingClientRect();
        const letterCenterX = letterRect.left + letterRect.width / 2 - rect.left;
        const letterDistanceFromMouse = Math.abs(mouseX - letterCenterX);
        const influenceRadius = 200; // 影响半径增大到200px
        
        if (letterDistanceFromMouse < influenceRadius) {
          const influence = 1 - (letterDistanceFromMouse / influenceRadius);
          if (influence > 0.3) { // 降低触发阈值，让效果更容易触发
            if (letter.classList.contains('neu')) {
              letter.classList.add('inverted-neu');
            } else {
              letter.classList.add('inverted');
            }
          } else {
            letter.classList.remove('inverted', 'inverted-neu');
          }
        } else {
          letter.classList.remove('inverted', 'inverted-neu');
        }
      });
    });

      titleLetters.forEach(letter => {
        letter.classList.remove('inverted', 'inverted-neu');

      ripple.style.width = ripple.style.height = size + 'px';

    let currentImageIndex = 0;
    let currentImages = [];

    // 点击图片打开模态框
    zoomableImages.forEach((img, index) => {
      img.addEventListener('click', function(e) {
        const imageSrc = this.getAttribute('data-src');
        modalImage.src = imageSrc;
        
        // 获取所有故事胶囊地图的图片
        currentImages = Array.from(document.querySelectorAll('.capsule-map-img-wrap .zoomable-img'));
        currentImageIndex = currentImages.indexOf(this);
        
        imageModal.classList.add('active');
        document.body.style.overflow = 'hidden';
        updateNavigationButtons();
      });
    });

    // 更新导航按钮状态
    function updateNavigationButtons() {
      // 故事胶囊地图有4张图片，需要导航
        imageModalPrev.style.display = currentImageIndex > 0 ? 'flex' : 'none';
        imageModalNext.style.display = currentImageIndex < currentImages.length - 1 ? 'flex' : 'none';
    }

    // 上一张图片
    imageModalPrev.addEventListener('click', function() {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        const prevImage = currentImages[currentImageIndex];
        modalImage.src = prevImage.getAttribute('data-src');
        updateNavigationButtons();
      }
    });

    // 下一张图片
    imageModalNext.addEventListener('click', function() {
      if (currentImageIndex < currentImages.length - 1) {
        currentImageIndex++;
        const nextImage = currentImages[currentImageIndex];
        modalImage.src = nextImage.getAttribute('data-src');
        updateNavigationButtons();
      }
    });

    // 点击关闭按钮关闭模态框
    imageModalClose.addEventListener('click', function() {
      imageModal.classList.remove('active');
      document.body.style.overflow = '';
    });

    // 点击模态框背景关闭模态框
    imageModal.addEventListener('click', function(e) {
      if (e.target === imageModal) {
        imageModal.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // ESC键关闭模态框
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && imageModal.classList.contains('active')) {
        imageModal.classList.remove('active');
        document.body.style.overflow = '';
      }
      // 左右箭头键切换图片
      if (imageModal.classList.contains('active')) {
        if (e.key === 'ArrowLeft') {
          imageModalPrev.click();
        } else if (e.key === 'ArrowRight') {
          imageModalNext.click();
        }
      }
    });
  </script>
  <script>
    // 视频自动播放（进入视口时）
    const capsuleVideo = document.getElementById('capsuleVideo');
    if ('IntersectionObserver' in window && capsuleVideo) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            capsuleVideo.play();
          }
        });
      }, { threshold: 0.5 });
      observer.observe(capsuleVideo);
    }
  </script>
