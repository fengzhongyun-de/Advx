<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的内容3</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .img-wrap {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 800px;
      height: 540px;
      max-width: 95vw;
      max-height: 90vh;
      cursor: pointer;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .info-bar {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .date-select {
      background: #f0f0f0;
      color: #333;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .view-count {
      background: #f0f0f0;
      color: #333;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" style="position:absolute;top:32px;left:32px;background:#f0f0f0;color:#0078ff;padding:10px 28px;font-size:18px;font-weight:500;border:none;border-radius:22px;box-shadow:0 2px 8px rgba(0,120,255,0.08);cursor:pointer;transition:all 0.2s;z-index:10;">← 返回</button>
  <div class="info-bar">
    <div class="date-select">
      <label for="publishDate" style="margin-right:8px;">发布时间：</label>
      <input type="date" id="publishDate" style="background:transparent;border:none;outline:none;color:#333;font-size:16px;">
    </div>
    <span class="view-count" id="viewCount" style="display:flex;align-items:center;gap:6px;background:#f0f0f0;color:#333;padding:8px 20px;border-radius:20px;font-size:16px;cursor:pointer;user-select:none;">
      <span style="font-size:20px;">👁</span>
      <span id="viewCountNum">0</span>
    </span>
    <button class="share-btn" style="background:#f0f0f0;color:#333;padding:8px 20px;border-radius:20px;font-size:16px;border:none;cursor:pointer;">共享日记平台</button>
  </div>
  <div class="img-wrap" onclick="incrementViewCount()">
    <img src="我的内容3.png" alt="我的内容3">
  </div>
  <script>
    // 初始化查看量
    let viewCount = localStorage.getItem('myContent3ViewCount') || 0;
    document.getElementById('viewCountNum').textContent = viewCount;
    // 点击图片时查看量+1
    function incrementViewCount() {
      viewCount = parseInt(viewCount) + 1;
      localStorage.setItem('myContent3ViewCount', viewCount);
      document.getElementById('viewCountNum').textContent = viewCount;
    }
  </script>
</body>
</html>
